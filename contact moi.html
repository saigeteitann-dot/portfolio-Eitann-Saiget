<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .profile-card {
            max-width: 900px;
            margin: 50px auto;
            background: #0d6efd; /* Bleu principal */
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 30px;
            color: #ffffff; /* Texte en blanc */
        }
        .profile-card h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .profile-info h6 {
            margin-bottom: 10px;
        }
        .profile-info span {
            font-weight: normal;
            color: #e0e0e0; /* Texte secondaire clair */
        }
        .profile-image {
            max-width: 200px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        @media (max-width: 576px) {
            .profile-image {
                max-width: 150px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card text-center">
        <img src="img/contact moi.jpg" alt="Photo de profil" class="profile-image mb-4">
        <h2>Saiget Eitann</h2>
        <div class="row profile-info text-start justify-content-center">
            <div class="col-sm-6"><h6>Nom: <span>Saiget Eitann</span></h6></div>
            <div class="col-sm-6"><h6>Date de naissance: <span>20 septembre 2005</span></h6></div>
            <div class="col-sm-6"><h6>Niveau: <span>Bachelor</span></h6></div>
            <div class="col-sm-6"><h6>Expérience: <span>5 ans</span></h6></div>
            <div class="col-sm-6"><h6>Téléphone: <span>+33 6.59.66.97.18</span></h6></div>
            <div class="col-sm-6"><h6>Email: <span>saiget.eitann@gmail.com</span></h6></div>
        </div>
    </div>
</body>
</html>
